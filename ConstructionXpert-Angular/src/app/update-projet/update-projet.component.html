<form (ngSubmit)="onSubmit()">
    <div>
      <label for="nom">Nom:</label>
      <input type="text" id="nom" [(ngModel)]="projet.nom" name="nom" required>
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="projet.description" name="description" required></textarea>
    </div>
    <div>
      <label for="budget">Budget:</label>
      <input type="number" id="budget" [(ngModel)]="projet.budget" name="budget" required>
    </div>
    <div>
      <label for="dateDebut">Date de d√©but:</label>
      <input type="date" id="dateDebut" [(ngModel)]="projet.dateDebut" name="dateDebut" required>
    </div>
    <div>
      <label for="dateFin">Date de fin:</label>
      <input type="date" id="dateFin" [(ngModel)]="projet.dateFin" name="dateFin" required>
    </div>
    <button type="submit">Modifier le projet</button>
  </form>

<div class="signup-container">
  <mat-card class="signup-card">
    <mat-card-content>
      <h2 class="signup-caption">Sign-up</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-input">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput placeholder="Enter your name" name="name" required [(ngModel)]="utilisateur.username">
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="Enter your email" name="email" type="email" required [(ngModel)]="utilisateur.email">
          </mat-form-field>
        </div>
        <div class="form-input">
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Enter your password" name="password" type="password" required [(ngModel)]="utilisateur.password">
          </mat-form-field>
        </div>
        <button type="submit" mat-raised-button color="primary" class="signup-button">Signup</button>
        <div class="signup-link">
          Already have account? <a routerLink="">Sign-in</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

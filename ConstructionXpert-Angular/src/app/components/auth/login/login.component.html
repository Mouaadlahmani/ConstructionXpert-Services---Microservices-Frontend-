<div class="login-container">
  <mat-card class="login-card">
    <mat-card-content>
      <h2 class="signup-caption">Sign-in</h2>
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <mat-form-field class="form-input">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" formControlName="email" name="email" type="email" required>
        </mat-form-field>
        <mat-form-field class="form-input">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" name="password" formControlName="password" type="password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" class="login-button" type="submit">Log in</button>
        <div class="signup-link">
          Don't have an account? <a [routerLink]="['/register']">Sign up</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
